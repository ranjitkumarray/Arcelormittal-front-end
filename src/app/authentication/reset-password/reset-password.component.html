<div class="row output">
    <mat-card>
        <form [formGroup]="resetPassword">
            <div class="container-fluid logo_outer">
                <a  [routerLink]="['../login']" class="logo">
                    <img src="../../../assets/images/arcelorMittal_logo.png" alt="logo" />
                </a>
            </div>

            <div class="row">
                <div class='col-md-12'>
                    <mat-label>Enter New Password<sup>*</sup></mat-label>
                    <mat-form-field class="full-width w-100" appearance="outline">
                        <input matInput type="password" formControlName="NewPassword">
                    </mat-form-field>
                </div>

                <div class='col-md-12'>
                    <mat-label>Confirm Password<sup>*</sup></mat-label>
                    <mat-form-field class="full-width w-100" appearance="outline">
                        <input matInput #newpwd type='password' formControlName="ConfirmPassword">
                    </mat-form-field>
                </div>

                <div class="col-md-12 text-center">
                    <button mat-raised-button class='mr-10' color='primary' (click)="reset(newpwd.value)">Reset</button>
                </div>
            </div>
        </form>
    </mat-card>
</div>
