    <div class="row output">
        <mat-card>
            <form [formGroup]="resetPassword">
                <div class="container-fluid logo_outer">
                    <a class="logo">
                        <img src="../../../assets/images/arcelorMittal_logo.png" alt="logo" />
                    </a>
                </div>

                <div class="row"> 
                    <mat-label>Enter New Password:</mat-label>
                    <div class='col-md-12'>
                        <mat-form-field class="full-width w-100" appearance="outline">
                            <input matInput type="password" formControlName="NewPassword">
                        </mat-form-field>
                    </div>


                    <mat-label>Confirm Password:</mat-label>
                    <div class="col-md-12">
                        <mat-form-field class="full-width w-100" appearance="outline">
                            <input matInput type='password' formControlName="ConfirmPassword">
                        </mat-form-field>
                    </div>

                    <div class="col-md-12 text-center">
                        <button mat-raised-button class='mr-10' color='primary'>Reset</button>
                    </div>
                </div>
            </form>
        </mat-card>
    </div>
