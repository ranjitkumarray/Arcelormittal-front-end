<body>
    <div class="main-div">
        <mat-card>
            <form [formGroup]="ForgotPassword">
                <div class="container-fluid logo_outer">
                    <a class="logo">
                        <img src="../../../assets/images/arcelorMittal_logo.png" alt="logo" />
                    </a>
                </div>
                <p class="btn"> Enter your registered email</p>
               
                    <div class="col-md-12">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label></mat-label>
                            <input matInput type="text" formControlName="email" action-required>
                            <!-- [(ngModel)]="value" -->
                        </mat-form-field>
                    </div>
                    <div class="btn">
                        <button mat-raised-button  class='mr-10' color='primary' (click)="forgotPassword()" >Reset Password </button>
                    </div>
                    <mat-divider></mat-divider>
                    <!-- <div class="card-footer text-right">
                    Ohh I remember<a [routerLink]="['../login']">back to login</a>
                    </div> -->
                

                <div class="card-footer text-right">
                    <a [routerLink]="['../login']">back to login</a>
                </div>
            </form>
        </mat-card>
    </div>
</body>
