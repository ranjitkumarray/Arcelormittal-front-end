<ng-container *ngIf="loadingRouteConfig">
    <div class="loading-overlay is-active">
        <span class="signal"></span>
    </div>
</ng-container>
<div class="pd-card">
    <!-- <form [formGroup]="updateRecord"> -->

    <div class="row">
        <span *ngIf="data.fieldValue.length>0">
            <form [formGroup]="addRecordForm">
                <div class="row">
                    <div class="col-12" *ngFor="let form of data?.fieldValue">
                        <mat-form-field appearance="outline" *ngIf="form!='Unit'; else test">
                            <mat-label>{{removeUnderScore(form)}}</mat-label>
                            <input matInput type="text" formControlName="{{form}}" required>
                        </mat-form-field>
                        <ng-template #test>
                            <mat-form-field appearance="outline">
                                <mat-label>{{removeUnderScore(form)}}</mat-label>
                                <input matInput type="text" ngModel="%" formControlName="{{form}}" readonly>
                            </mat-form-field>
                        </ng-template>
                    </div>
                </div>
            </form>
        </span>
    </div>
    <!-- </form> -->
    <div class=" text-right">
        <button mat-stroked-button class="mr-10" (click)="closeModel()">
            Close
        </button>
        <button mat-raised-button color="primary" [disabled]="addRecordForm.invalid" (click)="addRecord()">
            Add
            <span *ngIf="data.fileName.split('_').length===1" style="text-transform: capitalize;">
                {{data.fileName.split('_')[0]}}
            </span>
            <span *ngIf="data.fileName.split('_').length===2" style="text-transform: capitalize;">
                {{data.fileName.split('_')[0] +' '+ data.fileName.split('_')[1]}}
            </span>
            <span *ngIf="data.fileName.split('_').length===3" style="text-transform: capitalize;">
                {{data.fileName.split('_')[0] +' '+ data.fileName.split('_')[1] +' '+ data.fileName.split('_')[2]}}
            </span>
        </button>
    </div>
</div>
