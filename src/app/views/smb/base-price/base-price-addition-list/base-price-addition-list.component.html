<ng-container *ngIf="loadingRouteConfig">
    <div class="loading-overlay is-active">
        <span class="signal"></span>
    </div>
</ng-container>
<div>
    <div class="row">
        <div class="col-6">
            <div class="text-left mt-10">
                <button type="button" color="primary" class="mr-10" mat-raised-button
                    [routerLink]="['/smb/base-price/bulk-upload']">
                    Upload Price Addition
                </button>
                <button type="button" color="primary" mat-raised-button (click)="downloadBasePriceAddition()">
                    Download Base Price Addition
                </button>
            </div>
        </div>
        <div class="col-6">
            <div class="text-right mt-10">
                <mat-form-field appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput [(ngModel)]="searchValue" (keyup.enter)="applyFilter()">
                    <mat-icon matSuffix (click)="applyFilter()" class="pointer">search</mat-icon>
                </mat-form-field>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table mat-table [dataSource]="dataSource" class="custom_table order_table" matSort>


                <ng-container matColumnDef="BusinessCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Business Code </th>
                    <td mat-cell *matCellDef="let row"> {{row.BusinessCode}} </td>
                </ng-container>


                <ng-container matColumnDef="Market_Country">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Market Country </th>
                    <td mat-cell *matCellDef="let row"> {{row.Market_Country}} </td>
                </ng-container>

                <ng-container matColumnDef="Product_Division">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Division </th>
                    <td mat-cell *matCellDef="let row"> {{row.Product_Division}} </td>
                </ng-container>

                <ng-container matColumnDef="Product_Level_02">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Level 02 </th>
                    <td mat-cell *matCellDef="let row"> {{row.Product_Level_02}} </td>
                </ng-container>
                <!--                                    
                                    <ng-container matColumnDef="document_item_currency">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Document Item Currency </th>
                                        <td mat-cell *matCellDef="let row"> {{row.date_time}} </td>
                                    </ng-container> -->

                <ng-container matColumnDef="Amount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                    <td mat-cell *matCellDef="let row"> {{row.Amount}} </td>
                </ng-container>

                <ng-container matColumnDef="Currency">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency </th>
                    <td mat-cell *matCellDef="let row"> {{row.Currency}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-icon class="mr-10" (click)="basePriceClick(row,'edit')">edit</mat-icon>
                        <mat-icon class="mr-10" (click)="basePriceClick(row,'delete')">delete</mat-icon>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{searchValue}}"
                    </td>
                </tr>
            </table>
            <mat-paginator [length]="totalCount" [pageSize]="500" [pageSizeOptions]="[500,1000,1500,2000]" #paginators
                (page)="pageEvent = pageChangeCall($event)">
            </mat-paginator>
        </div>
    </div>
</div>
