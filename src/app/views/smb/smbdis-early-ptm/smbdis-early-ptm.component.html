<ng-container *ngIf="loadingRouteConfig">
    <div class="loading-overlay is-active">
        <span class="signal"></span>
    </div>
</ng-container>
<div>
    <div class="row">
        <div class="col-8">
            <div class="text-left mt-10">
                <button type="button" color="primary" class="mr-10" mat-raised-button (click)="actionClicked('','add')">
                    <i class="fa fa-plus-circle"></i> DisEarly Ptm
                </button>
                <button type="button" color="primary" class="mr-10" mat-raised-button (click)="uploadByXlFile()">
                    <i class="fa fa-upload"></i> DisEarly Ptm
                </button>
                <button type="button" color="primary" class="mr-10" mat-raised-button (click)="downloadInXlFile()">
                    <i class="fa fa-download"></i> DisEarly Ptm
                 </button>
                 <button type="button" color="primary" class="mr-10" mat-raised-button (click)="actionClicked(selection,'delete-all')">
                    <i class="fa fa-trash"></i> DisEarly Ptm
                 </button>
            </div>
        </div>
        <div class="col-4">
            <div class="text-right mt-10">
                <mat-form-field appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput [(ngModel)]="searchValue" (keyup.enter)="applyFilter('search')">
                    <mat-icon matSuffix (click)="applyFilter('search')" class="pointer">search</mat-icon>
                </mat-form-field>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <div class="my_offer_table_container">
                    <div class="text-center ">
                        <div class="table-outer-container offer_table_container position-relative ">
                            <div class="table-inner-container  hc example-container mat-elevation-z8">
                                <table mat-table [dataSource]="dataSource">

                                    <ng-container matColumnDef="select">
                                        <th mat-header-cell *matHeaderCellDef>
                                            <mat-checkbox (change)="$event ? masterToggle() : null"
                                                [checked]="selection.hasValue() && isAllSelected()"
                                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                                [aria-label]="checkboxLabel()">
                                            </mat-checkbox>
                                        </th>
                                        <td mat-cell *matCellDef="let row">
                                            <mat-checkbox (click)="$event.stopPropagation()"
                                                (change)="$event ? selection.toggle(row) : null"
                                                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                            </mat-checkbox>
                                        </td>
                                    </ng-container>

                                        <ng-container matColumnDef="sequence_id">
                                            <th mat-header-cell *matHeaderCellDef> Sequence ID </th>
                                            <td mat-cell *matCellDef="let row"> {{row?.sequence_id}} </td>
                                        </ng-container>

                                        <ng-container matColumnDef="Business_Code">
                                            <th mat-header-cell *matHeaderCellDef> Business Code </th>
                                            <td mat-cell *matCellDef="let row"> {{row.Business_Code}} </td>
                                        </ng-container> 

                                        <div *ngIf="url[3]!='mini-bar'; else minibar">
                                            <ng-container matColumnDef="Country">
                                                <th mat-header-cell *matHeaderCellDef> Country </th>
                                                <td mat-cell *matCellDef="let row"> {{row.Country}} </td>
                                            </ng-container>
                                        </div>
                                         <ng-template #minibar>
                                            <ng-container matColumnDef="Customer_Group">
                                                <th mat-header-cell *matHeaderCellDef> Customer Group
                                                </th>
                                                <td mat-cell *matCellDef="let row"> {{row.Customer_Group}} </td>
                                            </ng-container>
    
                                            <ng-container matColumnDef="Customer">
                                                <th mat-header-cell *matHeaderCellDef> Customer </th>
                                                <td mat-cell *matCellDef="let row"> {{row.Customer}} </td>
                                            </ng-container>
                                         </ng-template>                                        

                                        <ng-container matColumnDef="Value">
                                            <th mat-header-cell *matHeaderCellDef> Value</th>
                                            <td mat-cell *matCellDef="let row"> {{row.Value}} </td>
                                        </ng-container>

                                        <ng-container matColumnDef="Unit">
                                            <th mat-header-cell *matHeaderCellDef>Unit</th>
                                            <td mat-cell *matCellDef="let row"> {{row.Unit}} </td>
                                        </ng-container>

                                        <ng-container matColumnDef="action">
                                            <th mat-header-cell *matHeaderCellDef>Action</th>
                                            <td mat-cell *matCellDef="let row">
                                                <mat-icon class="mr-10" (click)="actionClicked(row,'edit')">edit</mat-icon>    
                                            </td>
                                        </ng-container>
                                

                                      
                                        
                                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                   
                                           
                                </table>
                            </div>
                            <mat-paginator [length]="totalCount" [pageSize]="500"
                                [pageSizeOptions]="[500,1000,1500,2000]" #paginators
                                (page)="pageEvent = pageChangeCall($event)">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
