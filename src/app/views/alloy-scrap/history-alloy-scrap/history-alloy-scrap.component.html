<ng-container *ngIf="loadingRouteConfig">
    <div class="loading-overlay is-active">
        <span class="signal"></span>
    </div>
</ng-container>
<div>
    <mat-card>
        <div class="row">
            <div class="col-12">
                <div class="text-right mt-10">
                    <mat-form-field appearance="outline">
                        <mat-label>Search</mat-label>
                        <input matInput [(ngModel)]="searchValue" (keyup.enter)="applyFilter()">
                        <mat-icon matSuffix (click)="applyFilter()" class="pointer">search</mat-icon>
                    </mat-form-field>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="my_offer_table_container">
                    <div class="text-center h-100">
                        <div class="table-outer-container offer_table_container position-relative h-100">
                            <div class="table-inner-container h-100">
                                <table mat-table [dataSource]="dataSource" class="custom_table order_table" matSort>


                                    <ng-container matColumnDef="Batch_ID">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Batch ID </th>
                                        <td mat-cell *matCellDef="let row"> {{row.Batch_ID}} </td>
                                    </ng-container>


                                    <ng-container matColumnDef="filename">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>File Name </th>
                                        <td mat-cell *matCellDef="let row"> {{row.filename}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="username">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                                        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="condition_type">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Condition Type </th>
                                        <td mat-cell *matCellDef="let row"> {{row.condition_type}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="date_time">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                                        <td mat-cell *matCellDef="let row"> {{row.date_time}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="action">
                                        <th mat-header-cell *matHeaderCellDef> Action </th>
                                        <td mat-cell *matCellDef="let row" >
                                            <mat-icon (click)="viewDetails(row)">visibility</mat-icon>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                    <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="4">No data matching the filter "{{searchValue}}"
                                        </td>
                                    </tr>
                                </table>
                                <mat-paginator [length]="totalCount" [pageSize]="10" [pageSizeOptions]="[10,25,50,100,150,200]" #paginators
                                (page)="pageEvent = pageChangeCall($event)">
                            </mat-paginator>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>
