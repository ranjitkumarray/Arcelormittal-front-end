<ng-container *ngIf="loadingRouteConfig">
    <div class="loading-overlay is-active">
        <span class="signal"></span>
    </div>
</ng-container>

<div *ngIf="breadCrumblocationsList" class="breadcrumb">
    <div class="row pd-10 bg-w">
        <div class="col-sm-12 col-lg-12 col-md-12 col-xl-12">

            <font *ngFor="let data of breadCrumblocationsList" class="addArrow">

                <a role="button"
                    [ngClass]="{'breadCrumbBlue addArroww': data?.currentPage === true, 'breadCrumb addArroww':data?.currentPage === false }"
                    (click)="redirect(data.link)">
                    {{data.locationName}}
                </a>
            </font>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <form [formGroup]="groupUserForm">
            <div class="row pd-t-b">
                <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Group Code</mat-label>
                        <input matInput placeholder="Group Code" formControlName="group_code" required readonly>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Group Description</mat-label>
                        <input matInput placeholder="Group Description" formControlName="group_description">
                    </mat-form-field>
                </div>
                <div class="col-12 pd-t-b">
                    <mat-label>Group Access</mat-label>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Menu</mat-label>
                        <mat-select formControlName="menu" required multiple (selectionChange)="getSubMenu()">
                            <mat-option *ngFor='let menu of menuItem' [value]="menu?.menuid">{{menu?.menudescription}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Sub -Menu</mat-label>
                        <mat-select formControlName="sub_menu" required multiple>
                            <mat-option *ngFor="let subMenu of subMenuList" [value]="subMenu?.SubMenuID">
                                {{subMenu?.SubMenuDescription}} </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <div class="text-right">
                        <button type="button" color="primary" mat-raised-button (Click)="submit()">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
