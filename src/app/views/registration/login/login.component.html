<ng-container>
  <div class="outside" >
    <form #login='ngForm' (submit)="output(login.value)">
    
      <div class="form-group">
        <label class="col-md-12">Email :</label>
        <div class="col-md-12">
          <input #name type="text" class="form-control" ngModel name='name' placeholder="Email">
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-12">Password :</label>
        <div class="col-md-12">
          <input #pass type="password" class="form-control" ngModel name='pass' placeholder="Password">
        </div>
      </div>


      <div class='bottom'>
        <button mat-raised-button color="warn">Login</button>
      </div>
      <div class='bottom'>
        <a href=''>Reset Password</a>
      </div>

    </form>
  </div>
</ng-container>


<div>
  <select [(ngModel)]="selectedOption">
    <option *ngFor="let item of options">
      {{item.name}}
    </option>
  </select>
  <div class='row'>
    <!-- <p>selected option : {{selectedOption}}</p> -->
  </div>
</div>

<div class='row'>
  <input type="text" value={{selectedOption}}>
  <mat-icon (click)='del()'>clear</mat-icon>
</div>
